
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add Business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; background:#f4f6f8; margin:0; }
    .wrap { max-width:640px; margin:40px auto; padding:16px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.08); }
    input { width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:10px; }
    button { padding:12px 18px; border:0; border-radius:10px; background:#4f46e5; color:#fff; cursor:pointer; }
    a { text-decoration:none; color:#4f46e5; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="margin-bottom:12px;"><a href="/finder/">‚Üê Back</a></div>

    <div class="card">
      <h2>Add your business</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save business</button>
      </form>
      <p style="color:#666; margin-top:12px;">
        After saving, claim/promotion is tied to your account. You can promote it anytime.
      </p>
    </div>
  </div>
</body>
</html>
