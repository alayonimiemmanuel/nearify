<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Claim - Nearify</title>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f4f6f8;margin:0;padding:24px;color:#111;}
    .card{max-width:720px;margin:0 auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.08);}
    h1{margin:0 0 10px 0;}
    .muted{color:#6b7280;}
    input{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;font-size:15px;margin-top:10px;letter-spacing:3px;text-align:center;}
    button{margin-top:12px;padding:12px 16px;border:none;border-radius:10px;background:#4f46e5;color:#fff;font-weight:800;cursor:pointer;}
    button:hover{background:#4338ca;}
    .msg{margin:12px 0;padding:10px 12px;border-radius:10px;background:#fee2e2;}
    a{color:#4f46e5;font-weight:800;text-decoration:none;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Verify claim</h1>
    <p class="muted">
      We sent a 6-digit code to <b>{{ claim.email }}</b>. Enter it below to claim
      <b>{{ biz.name }}</b>.
    </p>

    {% if messages %}
      {% for message in messages %}
        <div class="msg">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label class="muted">Verification code</label>
      <input type="text" name="code" maxlength="6" placeholder="123456" required />
      <button type="submit">Verify & Claim</button>
    </form>

    <p class="muted" style="margin-top:14px;">
      <a href="{% url 'claim_request' biz.id %}">Resend code</a>
      &nbsp;â€¢&nbsp;
      <a href="{% url 'business_detail' biz.id %}">Back</a>
    </p>
  </div>
</body>
</html>
