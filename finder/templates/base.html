<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nearify{% endblock %}</title>
  <style>
    :root{--primary:#4f46e5;--bg:#f4f6f8;--card:#fff;--muted:#6b7280;--radius:14px}
    body{margin:0;font-family:system-ui;background:var(--bg);color:#111}
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 10px 24px rgba(0,0,0,.08);padding:20px}
    a{color:var(--primary);text-decoration:none;font-weight:700}
    footer{margin-top:28px;padding:18px 0;color:var(--muted);font-size:14px}
    footer .links{display:flex;gap:12px;flex-wrap:wrap}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:16px}
    .brand{font-weight:900}
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><a href="/">Nearify</a></div>
      <div>
        <a href="/finder/">Search</a>
        {% if user.is_authenticated %}
          • <a href="/finder/dashboard/">Dashboard</a>
          • <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button style="border:none;background:none;color:var(--primary);font-weight:800;cursor:pointer;">Logout</button>
            </form>
        {% else %}
          • <a href="/accounts/login/">Login</a>
          • <a href="/accounts/signup/">Sign up</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}

    <footer>
      <div class="links">
        <a href="/finder/about/">About</a>
        <a href="/finder/privacy/">Privacy Policy</a>
        <a href="/finder/terms/">Terms</a>
        <a href="/finder/refunds/">Refund Policy</a>
        <a href="/finder/contact/">Contact</a>
      </div>
      <div style="margin-top:10px;">© {% now "Y" %} Nearify</div>
    </footer>
  </div>
</body>
</html>
