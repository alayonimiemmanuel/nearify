{% extends "base.html" %}
{% block title %}Reset Password • Nearify{% endblock %}
{% block content %}
<div class="card">
  <h2>Forgot your password?</h2>
  <p class="muted">Enter your email and we’ll send a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button style="background:#4f46e5;color:#fff;border:none;padding:12px 14px;border-radius:10px;font-weight:800;cursor:pointer;">
      Send reset link
    </button>
  </form>
</div>
{% endblock %}
