{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Set a new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button style="background:#4f46e5;color:#fff;border:none;padding:12px 14px;border-radius:10px;font-weight:800;cursor:pointer;">
      Update password
    </button>
  </form>
</div>
{% endblock %}
